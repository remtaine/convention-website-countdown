<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown to Convention</title>

        <meta property="og:title" content="Countdown to Convention">
        <meta property="og:description" content="Countdown to the rehab convention">
        <meta property="og:image" content="images/screenshot.png">
        <meta property="og:url" content="https://rehab-convention-countdown.netlify.app/">
        <meta name="twitter:card" content="images/screenshot.png">

        <meta property="og:site_name" content="Countdown to Convention">
        <meta name="twitter:image:alt" content="images/screenshot.png">

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>

        <script src="https://kit.fontawesome.com/d8f0c855f0.js" crossorigin="anonymous"></script>
        <script src="javascript/main.js" defer></script>
    </head>
    <body>
        <main>
            <img class="design" id="props" src="images/background/props.png" />
            <div id="main-container">
                <article id="timer">
                    <section>
                        <div class="counter" id="days"></div>
                        <div class="label">Days</div>
                    </section>
                    <section>
                        <div class="counter" id="hours"></div>
                        <div class="label">Hours</div>
                    </section>
                    <section>
                        <div class="counter" id="minutes"></div>
                        <div class="label">Minutes</div>
                    </section>
                    <section>
                        <div class="counter" id="seconds"></div>
                        <div class="label">Seconds</div>
                    </section>
                </article>
                <div id="text">
                    <img class="design" id="before" src="images/text/before.png" />
                    <img class="design" id="levelup" src="images/text/levelup.png" />
                </div>
                <div id="logos">
                    <img class="design" id="pgh" src="images/logos/pgh.png" />
                    <img class="design" id="rehab" src="images/logos/rehab_50th_year.png" />
                    <img class="design" id="dffi" src="images/logos/dffi.png" />
                </div>
            </div>
        </main>
    </body>
</html>
